<div class="flex justify-content-center flex-wrap">
    <p-card class="flex mt-6 pt-8 w-full sm:w-8 md:w-7 lg:w-5" styleClass="bg-gray-600">
        <ng-template pTemplate="header">
            <div class="text-center mt-8 text-3xl font-bold text-white">
                Accounting System
            </div>
        </ng-template>
    
        <ng-template pTemplate="content">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="grid mt-5">
                    <div class="col-8 col-offset-2">
                        <label for="" class="text-white">Username:</label>
                        <input 
                          formControlName="username"
                          type="text" 
                          pInputText 
                          class="p-inputtext-sm surface-overlay p-2 appearance-none outline-none focus:border-primary w-full mt-2"
                        >
                    </div>
                
                    <div class="col-8 col-offset-2 mt-2" [class]="(errors.length > 0) ? 'mb-3' : 'mb-6'">
                        <label for="password" class="text-white">Password:</label>
                        <input 
                          formControlName="password"
                          type="password" 
                          pInputText 
                          class="p-inputtext-sm surface-overlay p-2 appearance-none outline-none focus:border-primary w-full mt-2"
                        >
                        
                        @for (error of errors; track error) {
                            <p class="text-sm text-red-500 font-semibold">* {{ error }}</p>
                        }
                    </div>
                
                    <div class="col-8 col-offset-2 text-center mb-6">
                        <p-button 
                          type="submit" 
                          label="Login" 
                          styleClass="w-full" 
                          [disabled]="!loginForm.valid"
                        ></p-button>
                    </div>
                </div>
            </form>
        </ng-template>
    </p-card>
</div>
