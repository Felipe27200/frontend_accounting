<div class="flex justify-content-center">
    <p-toast />
    <p-confirmDialog />

    <div class="flex mt-4">
        <p class="font-bold text-2xl"><span class="font-bold text-2xl pi pi-list mr-1"></span> Financial Statement</p>
    </div>
</div>

<div class="flex justify-content-center mt-4">
    <p-card>
        <p-table 
          [value]="listStatement"
          [paginator]="true"
          [rows]="5"
          [rowsPerPageOptions]="[5, 10, 20]"
          styleClass="w-full"
          sortMode="multiple"
          [tableStyle]="{'min-width': '50rem'}"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">
                        Name <p-sortIcon field="name" />
                    </th>
                    <th pSortableColumn="initDate">
                        Init Date <p-sortIcon field="initDate" />
                    </th>
                    <th pSortableColumn="endDate">
                        End Date <p-sortIcon field="endDate" />
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-statement>
                <tr>
                    <td>{{ statement.name }}</td>
                    <td>{{ statement.initDate }}</td>
                    <td [classList]="(statement.endDate != null ? '' : 'text-center')" >{{ (statement.endDate ?? '•••') }}</td>
                    <td>
                        <span class="p-buttonset">
                            <p-button icon="pi pi-file-edit" (onClick)="editStatement(statement.id)" />
                            <p-button 
                              severity="danger" 
                              icon="pi pi-trash" 
                              (onClick)="dialogDeleteStatement(statement.id, statement.name, statement.initDate, $event)" 
                            />
                        </span>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
