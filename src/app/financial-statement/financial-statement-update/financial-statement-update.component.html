@if (notFound !== null && notFound !== undefined && notFound.hasOwnProperty('status')) 
{
    <div class="flex justify-content-center mt-7">
        <p-card class="flex align-content-center mb-2" styleClass="bg-red-200">
            <ng-template pTemplate="header">
                <p class="ml-4 text-lg font-bold text-red-900">
                    <span class="font-bold text-lg pi pi-exclamation-circle mr-1"></span>
                    Financial Statement Not Found!
                </p>
            </ng-template>
            <p class="mt-0 pt-0 text-red-800 text-base">
                {{ notFound.message }}
            </p>
            <ng-template pTemplate="footer">
                <p-button 
                  label="Come Back" 
                  severity="danger" 
                  class="w-full" 
                  styleClass="w-full"
                  routerLink="/categories" 
                />
            </ng-template>
        </p-card>
    </div>
}
@else 
{
    <app-financial-statement-form [title]="'Update'" [statement]="statement" [enableButton]="true"></app-financial-statement-form>
}
