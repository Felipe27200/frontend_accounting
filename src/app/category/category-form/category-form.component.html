<div class="flex justify-content-center mt-7">
  <div class="md:w-5 lg:w-4">
    <p-card>
      <ng-template pTemplate="header">
        <div class="flex justify-content-center">
          <div class="flex mt-2">
              <p class="font-bold text-2xl"><span class="font-bold text-2xl pi pi-file-edit mr-1"></span> {{ title }} Category</p>
          </div>
        </div>     
      </ng-template>
      
      <form [formGroup]="categoryForm" (ngSubmit)="validateForm()">
          <div class="field">
              <label for="account-catalogue">Account Type:</label>
              <p-dropdown 
                id="account-catalogue"
                formControlName="accountCatalogueId"
                [options]="accountsCatalogue"
                optionLabel="name"
                optionValue="id"
                placeholder="Select a type" 
                styleClass="text-base text-color surface-overlay border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
          </div>
          <div class="field">
              <label for="name">Name:</label>
              <input pInputText id="name" formControlName="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
          </div>
          <div class="field">
              <label for="parent-category">Parent Category:</label>
              <p-dropdown 
                id="parent-category"
                formControlName="parentCategory"
                [showClear]="true"
                [options]="parentCategoryList"
                optionLabel="name"
                optionValue="id"
                placeholder="Select a type" 
                styleClass="text-base text-color surface-overlay border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
          </div>
  
          <p-button 
            type="submit" 
            label="{{ title }} Category" 
            styleClass="w-full mb-2" 
            [disabled]="!categoryForm.valid"
          ></p-button>
          <p-button 
            type="submit" 
            label="Go to Categories" 
            severity="secondary"
            styleClass="w-full" 
            icon="pi pi-chevron-left"
            routerLink="/categories"
            [disabled]="!categoryForm.valid"
          >
        </p-button>
      </form>
    </p-card>
  </div>
</div>
