<div class="flex justify-content-center">
    <div class="flex mt-4">
        <p class="font-bold text-2xl"><span class="font-bold pi pi-plus-circle"></span> List Category</p>
    </div>
</div>

<div class="flex justify-content-center mt-4">
    <p-table [value]="categories" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.accountCatalogue.name }}</td>
                <td>
                    <span class="p-buttonset">
                        <p-button icon="pi pi-file-edit" (onClick)="editCategory(category.id)" />
                        <p-button severity="danger" icon="pi pi-trash" />
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
