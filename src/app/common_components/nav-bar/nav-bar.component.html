<div class="card">
    <p-menubar [model]="items">
        <!-- 
            Let work is for creating a variable in the template
            that can be use inside the elements as you can see
            in hte <span> element.
        -->
        <ng-template pTemplate="item" let-item>
            <a pRipple class="flex align-items-center p-menuitem-link">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
                <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
            </a>
        </ng-template>
    </p-menubar>
</div>
